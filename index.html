<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameTime</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles/gameStyle.css" />
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="https://github.com/pittsoccer/GameTime"><i class="bi bi-github"></i></a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://pittsoccer.github.io/pittsoccer/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid vh-100">
    <!-- 1st row: game controls -->
    <div class="row m-1 p-3">
      <div class="col-md-10 shadow">
        <div class="d-flex m-2">

          <!-- #1 enter player name -->
          <div id="inputBox" class="d-flex justify-content-center">
            <span class="input-group-text">1️⃣ Enter Player Name:</span>
            <input id="enteredPlayerName" class="form-control" placeholder="what's ur name?" />
            <button id="submitPlayerName" class="btn btn-primary btn-md">submit</button>
          </div>

          <!-- #2 greeting -->
          <div id="nameBox" class="d-flex">
            <span id="displayPlayerName" class="input-group-text">2️⃣</span>
            <button id="playGame" type="button" class="btn btn-warning">Play!</button>
          </div>

          <!-- #3 drag rocket -->
          <div id="goBox" class="d-flex">
            <span class="input-group-text">3️⃣ Drag the rocket to Earth!</span>
          </div>

        </div>
        <span class="float-end align-bottom">
          <a id="resetGame" class="fst-italic" href="#">reset</a>
        </span>
      </div><!-- closes rules cols -->

      <div class="col-md-2 shadow">
        <!-- Score Box -->
        <div class="d-flex flex-column align-items-center justify-content-center bg-light ms-auto"
          style="width: 90px; height: 90px; min-width: 90px;">
          <span class="fw-bold fs-5">Score</span>
          <span class="fs-4"><span id="playerScore">0</span></span>
          <button id="playAgain" type="button" class="btn btn-warning btn-sm mt-1">play again</button>
        </div>
      </div><!-- closes score col -->
    </div><!-- closes game control row -->

    <!-- 2nd row: game board -->
    <div class="row m-4 h-75 border border-3 border-info rounded-3">
      <!-- the game board-->
      <div id="gameBoard" class="col-md-12 h-100">

        <!-- three targets -->
        <div class="h-100 d-flex flex-column align-items-end gap-3 justify-content-center pe-5">
          <img class="gameTargets rounded h-25 w-15" src="images/Earth.png" alt="Target 1" />
          <img class="gameTargets rounded h-25 w-15" src="images/Mars.png" alt="Target 2" />
          <img class="gameTargets rounded h-25 w-15" src="images/Jupiter.png" alt="Target 3" />
        </div>

        <!-- game piece -->
        <img id="gamePiece" class="h-25 float-start" src="images/Rocket.png" alt="Rocket Image" draggable="true" />

      </div> <!-- closes column -->
    </div> <!-- closes game board row -->
  </div> <!-- closes big container -->

  <!-- footer -->
  <footer class="bg-body-tertiary text-center text-lg-start mt-4">
    <div class="text-center p-3" style="background-color: rgba(0,0,0,0.05);">
      © 2025 Copyright
      <a class="text-body" href="https://pittsoccer.github.io/pittsoccer/" target="_blank">bp|Dev</a> |
      <a class="text-body" target="_blank" href="images/gameTimeWireframe.jpeg">wireframe</a> |
      <a class="text-body" target="_blank"
        href="https://validator.w3.org/nu/?showsource=yes&doc=https%3A%2F%2Fpittsoccer.github.io%2FGameTime%2F">check
        validity</a> |
      <a class="text-body" target="_blank"
        href="https://wave.webaim.org/report#/https://pittsoccer.github.io/GameTime/">check accessibility</a>
    </div>
  </footer>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
    crossorigin="anonymous"></script>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- jquery ui cdn -->
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
    integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>

  <script src="scripts/gameScript.js"></script>
</body>

</html>
